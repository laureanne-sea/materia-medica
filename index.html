        <title>Materia Medica - Medicinal Plants</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.PlantsRenderer.renderIndexPage();
            });
        </script>

        <!-- Structured Data (Schema.org JSON-LD) -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Materia Medica",
          "description": "A comprehensive collection of medicinal plants including detailed information on botanical names, properties, uses, and traditional herbal medicine knowledge.",
          "url": "https://yourdomain.com/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://yourdomain.com/?search={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          },
          "mainEntity": {
            "@type": "ItemList",
            "name": "Medicinal Plants Collection",
            "description": "Database of medicinal plants organized by body systems",
            "itemListElement": [
              {
                "@type": "ListItem",
                "position": 1,
                "name": "Nervous System Plants",
                "url": "nervous-system.html"
              },
              {
                "@type": "ListItem",
                "position": 2,
                "name": "Immune System Plants",
                "url": "immune-system.html"
              },
              {
                "@type": "ListItem",
                "position": 3,
                "name": "Digestive System Plants",
                "url": "digestive-system.html"
              },
              {
                "@type": "ListItem",
                "position": 4,
                "name": "Respiratory System Plants",
                "url": "respiratory-system.html"
              }
            ]
          }
        }
        </script>
    </head>

    <body>

            <div id="nav-placeholder"></div>

            <main id="main-content">
                <div class="plant-list" id="plant-list-container">
                    <!-- Plant cards will be dynamically generated here -->
                </div>
            </main>

            <footer>
                <p>Personal Materia Medica Collection</p>
            </footer>
        </div>
    </body>

</html>
